    <dialog id="createNewProjectDialog" class="action-dialog">
        <form id="my-form" method="dialog">
            <p><label>First Input: <input type="text" name="first-input" required autocomplete="off"></label></p>
            <p>
                <label>Second Input:
                     <input type="text" id="path-input" name="path-input" required autocomplete="off">
                    </label>
                <button id="openFileExplorerBtn" type="button">Button</button>
            </p>
            <p>
                <label>Select:
                    <select name="my-select" required>
                        <option value="">Select...</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </label>
            </p>
            <button id="dialogCancelBtn">Cancel</button>
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
