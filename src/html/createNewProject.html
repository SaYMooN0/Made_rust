<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/mainCss.css" />
    <link rel="stylesheet" href="../themes_css/dark.css" id="theme-link" />
    <link rel="stylesheet" href="../css/createNewProject.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../js/createNewProject.js" defer></script>
</head>

<body>
    <form class="input-container">
        <header class="new-project-header">Set up new project</header>
        </br>
        <label class="new-project-label">Project path: </label>
        </br>
        <input class="new-project-input" type="text" id="path-input" name="path" required autocomplete="off">
        <button id="openFileExplorerBtn" type="button">...</button>
        </br>
        <label id="warning" class="new-project-warning"></label>
        <label class="new-project-label">Name: </label>
        </br>
        <input class="new-project-input" type="text" id="name-input" name="name" required autocomplete="off">
        </br>
        <label class="new-project-label">Version: </label>
        </br>
        <input class="new-project-input" type="text" id="version-input" name="version" required autocomplete="off" />
        <button class="create-btn" type="submit">Create</button>
    </form>

    <a class="cancel-btn no-underline" href="projects.html">Cancel</a>
</body>

</html>
